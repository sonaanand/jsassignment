<html>

<head>
    <title>
        get current date
    </title>
</head>

<body>
    <script>
        //current date
        var currentDate = new Date(),
            day = currentDate.getDate(),
            month = currentDate.getMonth() + 1,
            year = currentDate.getFullYear();
        document.write("current date is" + day + "/" + month + "/" + year)
    </script>
</body>

</html>
